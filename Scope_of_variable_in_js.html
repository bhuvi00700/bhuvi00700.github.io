<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Scope of Variable in js using HTML Page</title>
    <style type="text/css">
        body{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
            text-align: center;
        }
        h1{
            padding: 10px;
            border-radius: 50px;
            color: skyblue;
            background: linear-gradient(45deg,deeppink,purple,coral,violet);
        }
    </style>
</head>
<body>
    <h1>Scope of Variable in JavaScript</h1>
 
    <script type="text/javascript">
        var x = "It is a Global Variable , it is defined globally and it can be access from anywhere.";
        a();
        b();
        function b(){
            var y = "It is a Local Variable , it is defined inside a function and it can be only access from inside where it define.";
            console.log(y);
        }
        function a(){
            console.log(x);
        }
    </script>
</body>
</html>
